default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: system_two_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: system_two_test

production:
  <<: *default
  database: system_two_production
  username: system_two
  password: <%= ENV['SYSTEM_TWO_DATABASE_PASSWORD'] %>
